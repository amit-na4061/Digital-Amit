name: Update Vector Database

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'data/**'  # Only trigger when files in data/ change
      - 'scripts/**'
      - '.github/workflows/update-vector-db.yml'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Optional: Schedule regular updates (every day at midnight UTC)
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”„ Update Vector Database
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_COLLECTION_NAME: ${{ secrets.QDRANT_COLLECTION_NAME }}
        run: |
          python scripts/update_knowledge_base.py
      
      - name: ğŸ“Š Summary
        if: success()
        run: |
          echo "âœ… Vector database updated successfully!"
          echo "ğŸ• Timestamp: $(date)"
      
      - name: ğŸš¨ Notify on failure
        if: failure()
        run: |
          echo "âŒ Vector database update failed!"
          echo "Check the logs above for details."
